<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="Task.css" />
  </head>
  <body>
    <div class="centering">
      <div class="main-container">
        <div class="result_card">
          <div class="result_card_main">
            <h3>Your result</h3>
            <div class="center-circle">
              <h1>76</h1>
              <p class="content-p">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="content">
              Your Score higher then 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3 id="summary">Summary</h3>
          <div class="summaries">
            <div class="Reaction">
              <div class="title">
                <img src="./img/power.png" />
                <h3>Reaction</h3>
              </div>
              <div class="number">
                <h3>89/100</h3>
              </div>
            </div>
            <div class="Memory">
              <div class="title">
                <img src="./img/memory.png" />
                <h3>Memory</h3>
              </div>
              <div class="number">
                <h3>89/100</h3>
              </div>
            </div>
            <div class="Verbal">
              <div class="title">
                <img src="./img/messenger.png" />
                <h3>Verbal</h3>
              </div>
              <div class="number">
                <h3>89/100</h3>
              </div>
            </div>
            <div class="Visual">
              <div class="title">
                <img src="./img/visibility.png" />
                <h3>Visual</h3>
              </div>
              <div class="number">
                <h3>89/100</h3>
              </div>
            </div>
            <button class="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
